Metabolism:
  Photosynthesis:
    # The efficiency numbers come from this page:
    # http://en.wikipedia.org/wiki/Photosynthetic_efficiency
    # Default photosynthetic efficiency (C3)
    C3Efficiency: 0.02
    # C4
    C4Efficiency: 0.06
    # Average sunlight intensity (W/m^2). This number comes from here:
    # http://en.wikipedia.org/wiki/Sunlight
    SolarEnergy: 1120
    # Gibbs free energy for converting one mole of CO2 to C6H12O6. (kCal)
    CO2GlucoseGibbsEnergy: 114

